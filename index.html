<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie List</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="bs-header">
      <div class="container">
          <a href="#movies" title="Home"><h1>Movie List</h1></a>
          <div class="row">
            <div class="col-md-offset-4 col-md-4 searchbox"></div>
          </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>

    <script type="text/template" id="tmpl-search">
        <input class="form-control" type="search" name="titlefilter" />
        <span class="glyphicon glyphicon-search"></span>
        <label>
            <input type="checkbox" name="watchedfilter" />
            Filter watched movies
        </label>
    </script>

    <script type="text/template" id="tmpl-movies">
        <h2 class="page-header text-center"></h2>
        <ul class="media-list row movies-container"></ul>
    </script>

    <script type="text/template" id="tmpl-movie">
        <figure class="thumbnail">
            <a href="#movies/info/<%- id %>" class="view-movie-details" title="<%- title %>">
                <img class="lazy media-object" alt="<%- title %>" data-original="app/img/thumbs/<%- id %>.jpg">
            </a>
        </figure>
    </script>

    <script type="text/template" id="tmpl-moviedetails">
        <div class="thumbnail">
            <img class="media-object" src="app/img/thumbs/<%- id %>.jpg">
        </div>
        <div class="media-heading">
            <h3>
            <%- title %>
            </h3>
        </div>
        <div class="media-body">
            <dl>
            <dt>Year:<dt>
            <dd><%- year %></dd>
            <dt>Directors:</dt>
            <% _.each(directors, function(director) { %> <dd><%- director %></dd> <% }); %>
            <dt>Genres:</dt>
            <% _.each(genres, function(genre) { %> <dd><%- genre %></dd> <% }); %>
            <dt>Plot:</dt>
            <dd><%- plot %></dd>
            </dl>
            <a title="<%- title %> on IMDb" href="http://www.imdb.com/title/<%- imdbnumber %>/">Check on IMDb</a>
        </div>
    </script>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/jquery.lazyload/jquery.lazyload.min.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/router.js"></script>
    <script src="app/js/models/movie.js"></script>
    <script src="app/js/models/filter.js"></script>
    <script src="app/js/collections/movies.js"></script>
    <script src="app/js/views/movie.js"></script>
    <script src="app/js/views/movies.js"></script>
    <script src="app/js/views/moviedetails.js"></script>
    <script src="app/js/views/searchbox.js"></script>

    <script src="data.js"></script>
    <script>
    $(function() {
        MovieList.start({ movies: movies });
        $("img.lazy").lazyload({
            threshold: 300,
            effect: "fadeIn",
        });
    });
    </script>
  </body>
</html>
